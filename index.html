                                        </label>
                                    </div>

                                    <div class="col s12 m6 l3">
                                        <label>
                                            <input type="checkbox" name="types" value="self-care"/>
                                            <span>Self-care</span>
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
