<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Results | Wkndr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Materialize css https://materializecss.com/getting-started.html-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Materlize google icons https://materializecss.com/icons.html-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Font Awesome icon CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--Local css stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <header>
            <!--
            <div class="nav-wrapper container">

                <a href="#" class="brand-logo center">WKNDR</a>

                <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>

                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Survey</a></li>
                    <li  class="active"><a href="#">Results</a></li>
                    <li><a href="#">New Trip</a></li>
                </ul>
            </div> -->

            <!-- sliding sidenav -->
        <ul id="slide-out" class="sidenav sidenav-fixed">
            <li>

                <div class="user-view">
                    <div class="background">
                        <img src="assets/images/bg-backpack.jpg" alt="Background User View" class="responsive-img">
                    </div>

                    <a href="#user"><img class="circle" src="assets/images/user-placeholder.jpg" alt="Avatar User View"></a>
                    <a href="#name"><span class="white-text name">Example User</span></a>
                    <a href="#email"><span class="white-text email">exampleuser@gmail.com</span></a>
                </div>
            </li>

            <li class="sidenav-link"><a class="waves-effect tooltipped" data-position="right" data-tooltip="Accounts coming soon!" href="#">My Account</a></li>
            <li class="sidenav-link"><a class="waves-effect" href="index.html">Back To Survey</a></li>

            <form id="selectors">

                <div class="row">
                    <div class="input-field col s12 center-align">
                        <h5>Trip Settings</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <select id="tripLength">
                            <option value="" disabled selected>Choose</option>
                            <option value="1">Half-Day</option>
                            <option value="2">One Night</option>
                            <option value="3">Two Nights</option>
                        </select>

                        <label for="tripLength">Length of Trip</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Zip Code" id="location" type="text" maxlength="5" class="validate">
                        <label for="location">Home Location</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                    <br/>
                        <p class="range-field">
                            <input class="checkbox-green" type="range" id="distance" step="5" min="10" max="500" />
                        </p>   
                        <label class="active" for="distance">Distance (miles)</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s3">
                        <a class="tooltipped" data-position="top" data-tooltip="Nature">
                            <label>
                                <input type="checkbox" class="filled-in checkbox-green" name="types" value="nature" checked="checked" />
                                <span><i class="fas fa-tree"></i></span>
                            </label>
                        </a>
                    </div>

                    <div class="input-field col s3">
                        <a class="tooltipped" data-position="top" data-tooltip="Food">
                            <label>
                                <input type="checkbox" class="filled-in checkbox-green" name="types" value="food" checked="checked" />
                                <span><i class="fas fa-utensils"></i></span>
                            </label>
                        </a>
                    </div>

                    <div class="input-field col s3">
                        <a class="tooltipped" data-position="top" data-tooltip="Amusements">
                            <label>
                                <input type="checkbox" class="filled-in checkbox-green" name="types" value="amusements" checked="checked" />
                                <span><i class="fas fa-film"></i></span>
                            </label>
                        </a>
                    </div>

                    <div class="input-field col s3">
                        <a class="tooltipped" data-position="top" data-tooltip="Shopping">
                            <label>
                                <input type="checkbox" class="filled-in checkbox-green" name="types" value="shopping" checked="checked" />
                                <span><i class="fas fa-shopping-bag"></i></span>
                            </label>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s3">
                        <a class="tooltipped" data-position="top" data-tooltip="Attractions">
                            <label>
                                <input type="checkbox" class="filled-in checkbox-green" name="types" value="attractions" checked="checked" />
                                <span><i class="fas fa-archway"></i></span>
                            </label>
                        </a>
                    </div>

                    <div class="input-field col s3">
                        <a class="tooltipped" data-position="top" data-tooltip="Nightlife">
                            <label>
                                <input type="checkbox" class="filled-in checkbox-green" name="types" value="nightlife" checked="checked" />
                                <span><i class="fas fa-cocktail"></i></span>
                            </label>
                        </a>
                    </div>

                    <div class="input-field col s3">
                        <a class="tooltipped" data-position="top" data-tooltip="Culture">
                            <label>
                                <input type="checkbox" class="filled-in checkbox-green" name="types" value="culture" checked="checked" />
                                <span><i class="fas fa-landmark"></i></span>
                            </label>
                        </a>
                    </div>

                    <div class="input-field col s3">
                        <a class="tooltipped" data-position="top" data-tooltip="Self-Care">
                            <label>
                                <input type="checkbox" class="filled-in checkbox-green" name="types" value="self-care" checked="checked" />
                                <span><i class="fas fa-hands-helping"></i></span>
                            </label>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center" id="plan-weekend-btn">
                        <button class="btn light-green darken-1 waves-effect" id="planWeekend">Plan Weekend</button>
                    </div>
                </div>
            </form>
        </ul>
    </header>

    <main>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card card-results z-depth-4" >
                        <div class="card-content">
                            <div class="responsive-img" id="map">
                                <div class="loading-wrapper">
                                    <div class="item"></div>
                                    <div class="item"></div>
                                    <div class="item"></div>
                                    <div class="item"></div>
                                </div>
                            </div>

                                    <!--Placeholder Itinerary-->
                            <div class="col s12" id="itineraryItems"></div>

                            <div id="directions"></div>

                            <div id="streetview"></div>
                        </div>

                        <div class="card-tabs">
                            <ul class="tabs tabs-fixed-width">
                                <li class="tab"><a class="active" href="#map"><i class="material-icons">map</i></a></li>
                                <li class="tab"><a href="#itineraryItems"><i class="material-icons">format_list_bulleted</i></a></li>
                                <li class="tab"><a href="#directions"><i class="material-icons">directions</i></a></li>
                                <li class="tab"><a href="#streetview"><i class="material-icons">streetview</i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--Placeholder Search -- Please Delete
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Itinerary</span>
                            <form">
                                <input type="text" name="testSearch" id="searchTest">
                            </form>
                            <input class="btn light-green" type="button" name="submit" value="Search" id="searchTestBtn">
                        </div>
                    </div>
                </div>
            </div>
        -->
        </div>
    </main>

    <footer class="page-footer grey darken-4">
        <div class="container">
            <div class="row">
                <div class="col s12">
                <!--Social Links-->
                    <div class="center">
                        <a class="grey-text text-lighten-4" href="https://github.com/AlexGLovett/Wkndr"><i class="fab fa-github"></i></a>
                        <a class="grey-text text-lighten-4" href="https://www.instagram.com/wkndrapp/"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!--jQuery CDN https://developers.google.com/speed/libraries/#jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Materialize JS https://materializecss.com/getting-started.html-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Firebase link-->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <!--frontend local js file-->
    <script src="assets/javascript/frontend.js"></script>
    <!--map logic js file-->
    <script src="assets/javascript/itinerary.js"></script>
    <script async src="assets/javascript/mapp.js"></script>
    <!--Google Maps Javascript API + places API (async and defer allows browser to render page while API loads || callback=initMap runs function from mapp.js when api loaded-->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc37ceea-riBN1RsG5S-EX83UVoK-7W58&libraries=places&callback=initMap"></script>

</body>
</html>
